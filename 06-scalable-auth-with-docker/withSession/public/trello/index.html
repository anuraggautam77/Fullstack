<html>

    <head>
        <link rel="stylesheet" href="../stylesheets/board.css" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <title>Notes Application</title>
    </head>

    <body>
        <div class="main-container">
            <section>
                <div class="list-board-header">
                    <input type="text" id="boardtitle" placeholder="Title" name="boardtitle" value="">
                    <input type="text" id="boarddescription" placeholder="Description" name="boarddescription" value="">
                    <a class="link-style  secondary" href="javascript:void(0)" id="addBoard">Add Board</a>
                </div>
            </section>

            <section>
                <div class="list-container">
                    <h3 id="counter"> </h3>
                    <div id="allBoards" class="notes"></div>
                </div>
            </section>
        </div>
        <script src="services.js"></script>
        <script src="board.js"></script>
    </body>

</html>
