<html>

    <head>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

        <style>
   
    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        max-width: 600px;
        height: 320px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }
    #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
    }
    #login .container #login-row #login-column #login-box #login-form #register-link {
        margin-top: -85px;
    } 

.modal {
        display: block; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
    }
        </style>
    </head>
<body>
    <div class="adminlogin">
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-12">
                        <div id="login-box" class="col-md-6">
                            <form id="register" class="form" method="POST" action="/user/register">
                                <h3 class="text-center text-info"> Register </h3>
                                <div class="form-group">
                                    <label class="text-info">Username:</label><br/>
                                    <input type="text" name="username"   id="username" value=""  class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label  class="text-info">Password:</label><br/>
                                    <input type="password"  value=""  onChange="" name="password" id="password" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"/>
                                </div>
                            </form>
                        </div>
                        <div id="login-box" class="col-md-6">
                                <form id="login" class="form" method="POST" action="/user/login">
                                    <h3 class="text-center text-info"> Login</h3>
                                    <div class="form-group">
                                        <label class="text-info">Username:</label><br/>
                                        <input type="text" name="username"   id="loginusername" value=""  class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label  class="text-info">Password:</label><br/>
                                        <input type="password"  value=""  onChange="" name="password" id="loginpassword" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"/>
                                    </div>
                                </form>
                            </div>


                    </div>
                </div>
            </div>
        </div>
    
    </div>
</body>


</html>
